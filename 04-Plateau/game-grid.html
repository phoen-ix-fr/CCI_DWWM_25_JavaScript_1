<html lang="fr">

<head>

  <title>Mon super RPG | JavaScript</title>
  <link rel="stylesheet" href="game-grid.css" />
</head>
<body>

	<main>
		<div id="grid-game">
		
			<div id="grid-layer"></div>
			
			<div id="token-layer"></div>

            </p>
		</div>
		
		<div id="battle-area">
		
            <div id="dices">
				<div class="dice">
					<img src="assets/dice1.png">
				</div>
				<div class="dice">
					<img src="assets/dice1.png">
				</div>
				<div class="dice">
					<img src="assets/dice1.png">
				</div>
			</div>

            <div id="dice-actions">
                <button id="roll-dices">Lancer</button>
                <button id="roll-dices">+</button>
                <button id="roll-dices">-</button>
            </div>
			
		</div>
	</main>
	
	<script src="game-grid.js"></script>
