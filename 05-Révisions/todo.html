<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
	<link href="todo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ma Todo List</h1>
        
        <div class="input-section">
            <input 
                type="text" id="taskInput" 
                placeholder="Ajouter une nouvelle tâche..."
            >
			
            <button id="addBtn">Ajouter</button>
        </div>

        <div class="stats">
            <span id="counter">0 tâche(s) restante(s)</span>
            <button id="clearAllBtn">Tout effacer</button>
        </div>

        <ul id="taskList">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
			<li class="task-item">
				Faire le repas du soir
			</li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
